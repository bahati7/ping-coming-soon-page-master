<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&family=Libre+Franklin:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;1,300;1,600;1,700&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="css/style.css">

    
  <title>Frontend Mentor | Ping coming soon page</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <div class="content">
      <h1>We are launching <span>soon!</span> </h1>
      <p>Subscribe and get notified</p>
    </div>

    
      <form id="idForm" class="classForm">
        <div class="input">
         <br><br> <input type="text" class="inputText" id="email" placeholder="Your Email Adress..." ><br>
          <br><span id="email_err"></span>
        </div>
                   
        <div><input type="submit" class="btn" value="Notify Me"></div>
        
        
      </form>
      
    

    <div class="illustration">
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>

    <div class="social_rights">

      <div class="social">
       <i class="icon"><ion-icon name="logo-facebook"></ion-icon></i> 
       <i class="icon"><ion-icon name="logo-twitter"></ion-icon></i> 
       <i class="icon"><ion-icon name="logo-instagram"></ion-icon> </i>       
      </div>

      <div class="rights">
        <p>&copy; Copyright Ping. All rights reserved. </p>
      </div>
    </div>
   
  </main>

  

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bahati7" target="_blank">Bahati Philemon</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="/Js/valid.js"></script>
</body>
</html>
